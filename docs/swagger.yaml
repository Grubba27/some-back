basePath: /api/v1
definitions:
  auth.loginUserReturn:
    properties:
      email:
        type: string
      id:
        type: integer
      publicAddress:
        type: string
      token:
        type: string
    required:
    - email
    type: object
  auth.registerUserRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  user.UserDTO:
    properties:
      email:
        type: string
      publicAddress:
        type: string
    type: object
info:
  contact: {}
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login user
      parameters:
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/auth.registerUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.loginUserReturn'
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Login
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register new user
      parameters:
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/auth.registerUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Register user
      tags:
      - auth
  /health:
    get:
      consumes:
      - application/json
      description: do ping
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Health Check
      tags:
      - health
  /user/{publicAddress}:
    get:
      consumes:
      - application/json
      description: Get user by address
      parameters:
      - description: publicAddress
        in: path
        name: publicAddress
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.UserDTO'
        "400":
          description: Bad Request
          schema:
            type: string
      security:
      - jwt: []
      summary: Get user by address
      tags:
      - user
  /user/profile:
    get:
      consumes:
      - application/json
      description: Get current user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.UserDTO'
        "400":
          description: Bad Request
          schema:
            type: string
      security:
      - jwt: []
      summary: Get current user
      tags:
      - user
    put:
      consumes:
      - application/json
      description: Update current user
      parameters:
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/user.UserDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.UserDTO'
        "400":
          description: Bad Request
          schema:
            type: string
      security:
      - jwt: []
      summary: Update current user
      tags:
      - user
securityDefinitions:
  jwt:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
